<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
  </style>
</head>
<body>

  <section class="card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-head-text">
    <h1>Equilibrium <span>#3429</span></h1>
    <p>Our Equilibrium collection provides balance and calm</p>
    </div>

    <div class="svg-img">

      <div class="col-1">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="eth-text">0.041ETH</p>
      </div>

      <div class="col-2">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p>3 days left</p>
      </div>

    </div>
    <hr>
    <div class="card-foot">
      <img src="images/image-avatar.png" alt=""> <p>creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

</body>
</html>
